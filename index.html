<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Do you love me? ðŸ’—</title>
  <style>
    body {
      background: linear-gradient(#ffd6e8, #fff);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: cursive;
    }

    .box {
      background: white;
      padding: 30px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
    }

    h1 {
      color: #ff5c8a;
      margin-bottom: 20px;
    }

    button {
      padding: 10px 25px;
      border: none;
      border-radius: 20px;
      font-size: 16px;
      cursor: pointer;
      margin: 10px;
    }

    #yes {
      background-color: #ff5c8a;
      color: white;
    }

    #no {
      background-color: #ffc2d1;
      position: absolute;
    }
  </style>
</head>

<body>
  <div class="box">
    <h1>Do you love me? ðŸ’•</h1>
    <button id="yes" onclick="goYes()">Yes</button>
    <button id="no" onmouseover="moveNo()">No</button>
  </div>

  <script>
    function goYes() {
      window.location.href = "yes.html";
    }

    function moveNo() {
      const noBtn = document.getElementById("no");
      const x = Math.random() * (window.innerWidth - 100);
      const y = Math.random() * (window.innerHeight - 100);
      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    }
  </script>
</body>
</html>
